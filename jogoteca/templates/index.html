{% extends "template.html" %}
{% block content %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Console</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                    <tr>
                        <td>{{ game.name }}</td>
                        <td>{{ game.category }}</td>
                        <td>{{ game.console }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
